# Nazwa aplikacji
spring.application.name=crypto-trading-order

# Port serwera (mo?esz zmieni? na inny, je?li potrzebujesz)
server.port=8082

# Konfiguracja MongoDB
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=cryptotrading
# spring.data.mongodb.username=your_username
# spring.data.mongodb.password=your_password

# Konfiguracja Eureka Client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Konfiguracja logowania (opcjonalnie)
logging.level.root=INFO
logging.level.pl.project.cryptotrading.order=DEBUG

# Dodatkowe konfiguracje specyficzne dla modu?u order
order.expiration-time=30m